<div class="register-container">
    <h1>Registro de Administrador</h1>
    <div class="form-container">
      <div class="photo-container">

      </div>
      
  
      <div class="form-fields">
        <div class="section">
          <h2>Datos personales</h2>
          <div class="section-content">
            <div class="input-group">
              <input type="text" placeholder="Nombre" [(ngModel)]="administradorData.nombre" required>
              <input type="text" placeholder="Apellido" [(ngModel)]="administradorData.lastname" required>
            </div>
            <div class="input-group">
              <input type="text" placeholder="Correo" [(ngModel)]="administradorData.email" required>
              <input type="number" placeholder="Edad" [(ngModel)]="administradorData.edad" required>
            </div>
            <div class="input-group">
              <input type="text" placeholder="Experiencia Laboral" [(ngModel)]="administradorData.experienciaLaboral">
              <input type="text" placeholder="Teléfono" [(ngModel)]="administradorData.telefono">
            </div>
          </div>
        </div>
  
        <div class="section">
          <h2>Dirección</h2>
          <div class="section-content">
            <div class="input-group" *ngIf="administradorData.direccion">
              <input type="text" placeholder="Código Postal" [(ngModel)]="administradorData.direccion.codigoPostal">
              <input type="text" placeholder="Calle" [(ngModel)]="administradorData.direccion.calle">
            </div>
            <div class="input-group" *ngIf="administradorData.direccion">
              <input type="text" placeholder="Estado" [(ngModel)]="administradorData.direccion.estado">
              <input type="text" placeholder="Ciudad" [(ngModel)]="administradorData.direccion.ciudad">
            </div>
          </div>
        </div>
  
        <div class="section">
          <h2>Datos de usuario</h2>
          <div class="section-content">
            <div class="input-group">
              <input type="text" placeholder="Nombre de usuario" [(ngModel)]="administradorData.username" required>
              <input type="password" placeholder="Contraseña" [(ngModel)]="administradorData.password" required>
            </div>
            <div class="input-group">
              <select [(ngModel)]="administradorData.status" required>
                <option value="" disabled selected>Seleccionar Status del Chofer</option>
                <option value="activo">Activo</option>
                <option value="inactivo">Inactivo</option>
              </select>
            </div>
          </div>
        </div>
  
        <button class="register-button" (click)="registrarAdministrador()">Registrar</button>
      </div>
    </div>
  </div>
