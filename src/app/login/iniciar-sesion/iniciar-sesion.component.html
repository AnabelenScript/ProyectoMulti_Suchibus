<div class="login-background">
  <div class="login-container">
    <div class="form-section">
      <h2>{{ isRegistering ? 'Registro' : 'Inicio de Sesión' }}</h2>
      <form [formGroup]="isRegistering ? registerForm : loginForm" (ngSubmit)="isRegistering ? registrar() : login()">
        <div *ngIf="isRegistering">
          <input id="nombre" formControlName="nombre" type="text" placeholder="Nombre de Usuario" />
        </div>
        <input id="email" formControlName="email" type="email" placeholder="Correo Electrónico" />
        <input id="password" formControlName="password" type="password" placeholder="Contraseña" />
        <button type="submit" class="Sesion-Registro">{{ isRegistering ? 'Registrar' : 'Iniciar Sesión' }}</button>
        <p *ngIf="mensaje" class="mensaje">{{ mensaje }}</p>
      </form>
      
    </div>
    <div class="text-section">
      <h2>{{ isRegistering ? '¿Ya tienes una cuenta?' : '¿No tienes una cuenta?' }}</h2>
      <h3>{{ isRegistering ? '' : 'Regístrate para obtener los beneficios de nuestra app' }}</h3>
      <button (click)="toggleRegister()" class="Cambiarform">
        {{ isRegistering ? 'Inicia sesión' : 'Regístrate' }}
      </button>
    </div>
    
</div>
